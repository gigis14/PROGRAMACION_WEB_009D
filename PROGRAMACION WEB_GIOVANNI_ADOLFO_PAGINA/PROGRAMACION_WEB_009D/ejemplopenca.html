<!DOCTYPE html>
<html>

  <body>
    <h1>Carga de un archivo desde el servidor con AJAX</h1>
    <p>
      Usaremos AJAX (Asynchronous JavaScript And XML) 
      para cargar dinámicamente el contenido
      de un archivo que se encuentra en el servidor
    </p>
    <p>
<button onclick="cargarContenido();">Cargar contenido del archivo parrafo.txt</button> 
      <button onclick="document.getElementById('parrafo').innerHTML = '';">Eliminar contenido</button>
    </p>
    <div id="parrafo2">
      <strong>AQUI SE CARGARÁ EL PÁRRAFO</strong>
    </div>

  <script>
    function cargarContenido() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
         document.getElementById("parrafo2").innerHTML = this.responseText;
        }
      };
      xhttp.open("GET", "menu.html", true);
      xhttp.send();
    }
  </script>

<script>
  window.onload = function NavFoot() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("nav2").innerHTML = this.responseText;
      }
    };
    xhttp.open("GET", "menu.html", true);
    xhttp.send();
    var xhttp2 = new XMLHttpRequest();
    xhttp2.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("footer2").innerHTML = this.responseText;
      }
    };
    xhttp2.open("GET", "footer.html", true);
    xhttp2.send();    
  }
</script>

<div id="nav2"></div>
<br>
<div id="footer2"></div>


  </body>
</html>
